<body>
    <div class="icon-container">
        <img src="fanta2.png" alt="Fanta Icon" class="fanta-icon">
    </div>
    <script>
        function copyText() {
            const text = "loadstring(game:HttpGet('https://fanta.voxlis.net/loader.lua'))()"; // Text to copy
            navigator.clipboard.writeText(text).then(() => {
                const copyBox = document.querySelector(".copy-box");
                copyBox.innerText = "Copied!";
                setTimeout(() => {
                    copyBox.innerHTML = `Click to Copy: <span id="copy-text">Fanta</span>`;
                }, 1500);
            }).catch(err => {
                console.error("Failed to copy:", err);
            });
        }
    </script>
